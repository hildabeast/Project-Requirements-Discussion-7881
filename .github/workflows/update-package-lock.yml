name: Update Package Lock

on:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 3:15 AM UTC
    - cron: '15 3 1 * *'

jobs:
  update-package-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{secrets.GITHUB_TOKEN}}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # FIXED: Disable caching initially
          # cache: 'npm'

      - name: Verify package.json exists
        working-directory: ./
        run: |
          if [ ! -f "./package.json" ];then
            echo "Error: package.json not found in current directory"
            ls -la
            exit 1
          fi
          echo "package.json found successfully"

      - name: Generate and update package-lock.json
        working-directory: ./
        run: |
          echo "Updating dependencies and generating package-lock.json..."
          npm install
          echo "Dependencies updated successfully"
          ls -la

      - name: Check if package-lock.json changed
        id: git-check
        working-directory: ./
        run: |
          git add package-lock.json
          if git diff --staged --quiet package-lock.json;then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "package-lock.json unchanged"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "package-lock.json has changes"
          fi

      - name: Commit package-lock.json if changed
        if: steps.git-check.outputs.changed=='true'
        working-directory: ./
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add package-lock.json
          git commit -m "Update package-lock.json for build consistency [automated monthly update]"
          git push origin main

      - name: Test build after update
        working-directory: ./
        run: |
          echo "Testing build after dependency update..."
          npm run build
          echo "Build test completed successfully"