name: Update Package Lock

on:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 3:15 AM UTC
    - cron: '15 3 1 * *'

jobs:
  update-package-lock:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Update dependencies and package-lock.json
      run: |
        npm install
        
    - name: Check if package-lock.json changed
      id: git-check
      run: |
        if [[ -n $(git status --porcelain package-lock.json) ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
      
    - name: Commit package-lock.json if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add package-lock.json
        git commit -m "Update package-lock.json for build consistency [automated]"
        git push