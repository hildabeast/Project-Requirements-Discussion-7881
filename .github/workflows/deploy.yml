name: Deploy Static Site to Deploy Branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Deploy to deploy branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: deploy        # The branch Hostinger will pull from
          folder: .             # Deploy the entire root directory (your static site)
          clean: true           # Optional: removes old files before pushing new ones
