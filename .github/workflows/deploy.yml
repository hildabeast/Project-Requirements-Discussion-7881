name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'
        
    - name: Verify package.json exists
      run: |
        if [ ! -f "./package.json" ]; then
          echo "Error: package.json not found in current directory"
          ls -la
          exit 1
        fi
        echo "package.json found successfully"
        
    - name: Install dependencies
      working-directory: ./
      run: |
        if [ -f "./package-lock.json" ]; then
          echo "package-lock.json found, running npm ci"
          npm ci
        else
          echo "package-lock.json not found, running npm install"
          npm install
        fi
        
    - name: Check if package-lock.json changed
      id: git-check
      working-directory: ./
      run: |
        git add package-lock.json
        if git diff --staged --quiet package-lock.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "package-lock.json unchanged"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "package-lock.json has changes"
        fi
      
    - name: Commit package-lock.json if changed
      if: steps.git-check.outputs.changed == 'true'
      working-directory: ./
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add package-lock.json
        git commit -m "Update package-lock.json for build consistency [automated]"
        git push origin main
      
    - name: Create Tailwind config if missing
      run: |
        if [ ! -f "./tailwind.config.js" ]; then
          echo "Creating tailwind.config.js..."
          npx tailwindcss init --full
        fi
      
    - name: Build project (production)
      working-directory: ./
      run: |
        echo "Building project..."
        export NODE_ENV=production
        npm run build:prod
        echo "Build completed successfully"
        
    - name: Verify build output
      working-directory: ./
      run: |
        if [ ! -d "./dist" ]; then
          echo "Error: dist directory not found after build"
          ls -la
          exit 1
        fi
        echo "Build output verified:"
        ls -la ./dist/
        echo "Checking for CSS files:"
        find ./dist -name "*.css" | sort
        
    - name: Deploy to deploy branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: deploy
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy: ${{ github.event.head_commit.message }}'