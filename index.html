<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- FIXED: Use relative path for favicon -->
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    
    <!-- SEO and Meta Tags -->
    <title>ReadySetGoTeach - Interactive Teaching Platform</title>
    <meta name="description" content="Transform your classroom experience with professionally designed lessons, interactive activities, and seamless dual-screen presentation tools." />
    <meta name="keywords" content="teaching, education, lessons, interactive, classroom, curriculum" />
    <meta name="author" content="ReadySetGoTeach" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ReadySetGoTeach - Interactive Teaching Platform" />
    <meta property="og:description" content="Transform your classroom experience with professionally designed lessons, interactive activities, and seamless dual-screen presentation tools." />
    <meta property="og:url" content="https://readysetgoteach.com" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="ReadySetGoTeach - Interactive Teaching Platform" />
    <meta property="twitter:description" content="Transform your classroom experience with professionally designed lessons, interactive activities, and seamless dual-screen presentation tools." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Preconnect to external resources for better performance -->
    <link rel="preconnect" href="https://kdohilkyqmkigjvptqir.supabase.co" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Critical CSS inline to prevent FOUC -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        font-size: 16px;
        line-height: 1.5;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        color: #111827;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading state styles */
      .loading-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f9fafb;
      }
      
      .loading-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading-inner {
        text-align: center;
        padding: 2rem;
      }
      
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 1rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      /* Utility classes for critical layout */
      .min-h-screen { min-height: 100vh; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .flex-1 { flex: 1 1 0%; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .bg-gray-50 { background-color: #f9fafb; }
      .text-gray-600 { color: #4b5563; }
      .p-8 { padding: 2rem; }
      
      /* Hide loading content once app loads */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Enhanced loading state with spinner -->
      <div class="loading-container">
        <div class="loading-content">
          <div class="loading-inner">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading ReadySetGoTeach...</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- FIXED: Use relative path for main script -->
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
